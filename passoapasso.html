	<script>
		$(function(){
			var slideInicial = '#' + $('#s-slides .slide:first-child').attr('id'),
			slideAnterior = slideInicial;

			$(slideInicial).css({
					'display': 'block'
					}).hide().fadeIn('slow')

			console.log(slideAnterior);

			$('#s-thumbs .thumb-video').click(function(event){
				event.preventDefault();

				//Parar último vídeo em execução
					var iframeAnterior = ''+ slideAnterior + ' iframe';
					//Primeiro obtenha o URL do iframe
					var url = $(iframeAnterior).attr('src');
					//Em seguida, atribua o src como nulo, irá parar o vídeo
					$(iframeAnterior).attr('src', '');
					// Finalmente, atribua a URL de volta ao iframe
					$(iframeAnterior).attr('src', url);

				//Obtendo o id do vídeo referente à imagem thumb.
				var slideCorrente = $(this).parent().attr('href');

				//Exibindo o video selecionado e ocultando os demais.
				$(slideCorrente).css({
					'display': 'block'
					}).hide().fadeIn('slow').siblings().css({	
						'display': 'none'
					});

				//Armazenando o corrente como anterior para poder parar a execução caso haja alteração do mesmo.
				slideAnterior = slideCorrente;

			});
		})
	</script>
	<script type="text/javascript">
		$(function(){
				var fotoSlideCorrente = $('#corpo #slideshow #container-slideshow #imagens-slide').children(":first");
				fotoSlideCorrente.css('display', 'block');
				


				$('#anterior-slide').click(function(){
					
						fotoSlideCorrente.fadeOut('normal', function(){
							if(fotoSlideCorrente.attr('id') != 'primeiro-slide'){
									fotoSlideCorrente.prev().css('display', 'block').hide().fadeIn('normal');
									fotoSlideCorrente = fotoSlideCorrente.prev();
									fotoSlideCorrente.next().css('display', 'none');
							}else{
									$('#ultimo-slide').css('display', 'block').hide().fadeIn('normal');
									$('#primeiro-slide').css('display', 'none');
									fotoSlideCorrente = $('#ultimo-slide');
							}
						});
				});

				$('#proximo-slide').click(function(){

						fotoSlideCorrente.fadeOut('normal', function(){
							if(fotoSlideCorrente.attr('id') != 'ultimo-slide'){
								fotoSlideCorrente.next().css('display', 'block').hide().fadeIn('normal');
								fotoSlideCorrente = fotoSlideCorrente.next();
								fotoSlideCorrente.prev().css('display', 'none');
							}else{
								$('#primeiro-slide').css('display', 'block').hide().fadeIn('normal');
								$('#ultimo-slide').css('display', 'none');
								fotoSlideCorrente = $('#primeiro-slide');
							}
						});

				});


		});
	</script>
